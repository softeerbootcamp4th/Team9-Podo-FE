name: jest test

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.15.0'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn test
