    <script>
      const getResultData = async () => {
        const urlParams = new URL(location.href).searchParams;

        const id = urlParams.get("id");
        const uid = urlParams.get("UID");

        try {
          await fetch(`lots/link&UID=${uid}`);
        } catch (error) {
          console.error("Error posting answers:", error);
          return null;
        }

        try {
          const response = await fetch("/lots/typeId", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ resultTypeId: id }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          return data;
        } catch (error) {
          console.error("Error posting answers:", error);
          return null;
        }
      };

      // DescriptionInterface 타입 정의
      class DescriptionInterface {
        constructor(content, highlighted) {
          this.content = content;
          this.highlighted = highlighted;
        }
      }

      // getDescriptionList 함수 구현
      function getDescriptionList(description) {
        const descriptionList = description.split("/");
        let newDescriptionList = [];

        descriptionList.forEach((element) => {
          if (element[0] === "h") {
            newDescriptionList.push(
              new DescriptionInterface(element.substring(1), true),
            );
          } else if (element[0] === "d") {
            newDescriptionList.push(
              new DescriptionInterface(element.substring(1), false),
            );
          }
        });

        return newDescriptionList;
      }

      // 예제 resultData 객체
      const resultData = getResultData();

      // 페이지의 텍스트와 이미지를 채우는 함수
      function populateContent(resultData) {
        if (!resultData.isSuccess) {
          console.error("Failed to fetch data");
          return;
        }

        // 결과 텍스트 설정
        document.getElementById("result-text").textContent =
          resultData.result.type;

        // 설명 텍스트 설정
        const descriptionTextElement =
          document.getElementById("description-text");
        const descriptionList = getDescriptionList(
          resultData.result.description,
        );

        descriptionTextElement.innerHTML = descriptionList
          .map((item) => {
            return `<span class="${item.highlighted ? "color-gray-50" : "color-gray-400"}">${item.content} </span>`;
          })
          .join("");

        // 시나리오 목록 설정
        resultData.result.scenarioList.forEach((scenario, index) => {
          document.getElementById(`scenario-title-${index + 1}`).textContent =
            scenario.title;
          document.getElementById(
            `scenario-subtitle-${index + 1}`,
          ).textContent = scenario.subtitle;
          document.getElementById(`scenario-image-${index + 1}`).src =
            `http://${scenario.image}`;
        });
      }

      // 페이지가 로드되면 콘텐츠를 채움
      document.addEventListener("DOMContentLoaded", async function () {
        try {
          // getResultData 함수가 데이터를 반환할 때까지 기다림
          const resultData = await getResultData();

          // 데이터가 성공적으로 받아졌을 때만 populateContent 함수 호출
          if (resultData) {
            populateContent(resultData);
          } else {
            console.error("Failed to load result data.");
          }
        } catch (error) {
          console.error("Error:", error);
        }
      });
    </script>
